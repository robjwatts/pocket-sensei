<body>
  <button id="login">Loging with Pinterest</button>
  
  <form action=""></form>
      <input type="text" name="pinterest-pics">
      <button type="submit">submit</button>
  

  <script type="text/javascript">
    var client_id = '4880160442118321329';
    var redirect_uri = 'https://iamakimmer.github.io/spotify-oauth-example/dashboard.html';
    var scopes = 'playlist-read-private user-read-private playlist-modify-public user-top-read';
    
    var button = document.querySelector('#login');
    
    button.addEvent('click', function(event) {
      var url =  `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes)}&show_dialog=true`;
      console.log('url', url);
      window.location.href = url;
    })
    
  </script>


</body>
